<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Supervisor</title>
    <link rel="stylesheet" href="admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos da Seleção Inicial (Overlay) */
        #hall-selection-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #007bff 0%, #6f42c1 100%); z-index: 20000; display: flex; justify-content: center; align-items: center; }
        .selection-container { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); text-align: center; max-width: 500px; width: 90%; font-family: Arial, sans-serif; }
        .selection-container h2 { margin-top: 0; color: #333; }
        .hall-options { display: flex; gap: 20px; justify-content: center; margin-top: 30px; flex-wrap: wrap; }
        .hall-card { background: #f8f9fa; border: 2px solid #ddd; border-radius: 10px; padding: 20px; width: 140px; cursor: pointer; transition: all 0.3s; display: flex; flex-direction: column; align-items: center; gap: 10px; color: #555; font-weight: bold; font-family: Arial, sans-serif; }
        .hall-card i { font-size: 2.5em; color: #007bff; }
        .hall-card:hover { transform: translateY(-5px); border-color: #007bff; box-shadow: 0 5px 15px rgba(0,123,255,0.2); }

        /* NOVO ESTILO: Seletor no Cabeçalho */
        .header-controls { display: flex; align-items: center; gap: 15px; }
        #hall-selector {
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid rgba(255,255,255,0.5);
            background-color: rgba(255,255,255,0.2);
            color: white;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            outline: none;
        }
        #hall-selector option { background-color: #007bff; color: white; } /* Cor do fundo das opções */
        #hall-selector:hover { background-color: rgba(255,255,255,0.3); }
    </style>
</head>
<body>

    <div id="hall-selection-overlay" style="display: none;">
        <div class="selection-container">
            <h2>Dashboard Admin</h2>
            <p>Selecione o financeiro do salão:</p>
            <div class="hall-options">
                <button class="hall-card" onclick="selectHall('principal')">
                    <i class="fas fa-building"></i>
                    <span>Salão AABB (Principal)</span>
                </button>
                <button class="hall-card" onclick="selectHall('douradus')">
                    <i class="fas fa-star"></i>
                    <span>Salão Douradu's</span>
                </button>
            </div>
        </div>
    </div>

    <header>
        <div class="header-controls">
            <h1>Dashboard</h1>
            <select id="hall-selector">
                <option value="principal">Salão AABB</option>
                <option value="douradus">Salão Douradu's</option>
            </select>
        </div>
        <nav class="header-nav">
            <a href="#" id="link-layout" class="nav-button">Gerenciar Layout</a>
            <a href="#" id="link-mapa" class="nav-button">Ver Mapa de Mesas</a>
        </nav>
    </header>

    <main id="dashboard-container">
        <section id="kpi-cards" class="dashboard-section">
            <div class="card">
                <h3>Total Arrecadado</h3>
                <p id="total-arrecadado">R$ 0,00</p>
            </div>
            <div class="card">
                <h3>Mesas Vendidas</h3>
                <p id="mesas-vendidas">0</p>
            </div>
            <div class="card">
                <h3>Mesas Reservadas</h3>
                <p id="mesas-reservadas">0</p>
            </div>
            <div class="card">
                <h3>Mesas Livres</h3>
                <p id="mesas-livres">0</p>
            </div>
        </section>

        <section id="data-details" class="dashboard-section">
            <div id="chart-container" class="card">
                <h3>Distribuição das Mesas</h3>
                <canvas id="statusChart"></canvas>
            </div>
            <div id="table-container" class="card">
                <div class="table-header">
                    <h3>Lista de Todas as Mesas</h3>
                    <input type="text" id="table-search-input" placeholder="Buscar na tabela...">
                </div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr id="table-headers">
                                <th data-sort="numero">Nº</th>
                                <th data-sort="status">Status</th>
                                <th data-sort="nome">Nome</th>
                                <th data-sort="preco">Preço (R$)</th>
                                <th data-sort="pago">Pagamento</th>
                            </tr>
                        </thead>
                        <tbody id="mesas-tbody"></tbody>
                    </table>
                </div>
            </div>
        </section>
        
        <section id="activity-log-section" class="dashboard-section">
            <div class="card">
                <h3>Log de Atividades Recentes</h3>
                <ul id="activity-log-list"></ul>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="admin-script.js"></script>
</body>
</html>
